apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservicio-java-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservicio-java
  template:
    metadata:
      labels:
        app: microservicio-java
    spec:
      containers:
      - name: microservicio-java
        image: mfigueroah/microservicio-java
        ports:
        - containerPort: 8085